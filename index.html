<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Durga Puja 2024 Countdown</title>
  </head>
  <body>
    <audio autoplay loop>
      <source src="Agamoni.mp3" type="audio/mp3">
    </audio>
    <div class="header">
      <marquee scrollamount="6" bgcolor="blue">सर्वमंगलमांगल्ये शिवे सर्वार्थसाधिके  शरण्ये त्र्यम्बके गौरी नारायणि नमोस्तु ते || सृष्टिस्थितिविनाशानां शक्तिभूते सनातनि गुणाश्रय गुणमये नारायणि नमोस्तु ते ||</marquee>
    </div>
    <div class="background-image">
      <div class="content">
        <h1>Durga Puja 2024</h1>
        <div id="countdown">
          <div class="countdown-item">
            <span id="days" class="countdown-number"></span>
            <span id="day" class="countdown-label"></span>
          </div>
          <div class="countdown-item">
            <span id="hours" class="countdown-number"></span>
            <span id="hrs" class="countdown-label"></span>
          </div>
          <div class="countdown-item">
            <span id="minutes" class="countdown-number"></span>
            <span id="min" class="countdown-label"></span>
          </div>
          <div class="countdown-item">
            <span id="seconds" class="countdown-number"></span>
            <span id="secs" class="countdown-label"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="copyright">
      <p>Made by Anindya. | © 2023 All rights reserved.</p>
    </div>
    <script src="countdown.js"></script>
  </body>
</html>
